<!doctype html>
<html lang='en'>
  <head>
    <title>Chat</title>
    <link rel='stylesheet' href='/stylesheets/style.css'></link>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='/javascripts/chat.js' type='text/javascript'></script>
    <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="colmask threecol">
      <div class="colmid">
        <div class="colleft">

          <div class="col1">

            <ul class="nav nav-tabs" id="myTab">

            </ul>

            <div id='content' class="tab-content">

            </div>  

          </div>

          <div class="col2" id="room-list">

          </div>

          <div class="col3" id="guest-list">

          </div>

        </div>
      </div>
    </div>

    <div id="footer">
      <form id='send-form'>
        <input id='send-message' />
        <input id='send-button' type='submit' value='Send'/>
        <div id='help'>
          Chat commands:
          <ul>
            <li>Send message to all rooms: <code>/all [message]</code></li>
            <li>Change nickname: <code>/nick [username]</code></li>
            <li>Join/create room: <code>/join [room name]</code></li>
          </ul>
        </div>
      </form>
    </div>

  </body>
</html>
